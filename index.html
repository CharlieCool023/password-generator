<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    
   <section id="heading">
    <h1>Password Generator</h1>
    <p>Generates a 15 character long password for your random use</p>

    <div class="content col-xs-2">
        <input type="text" class="form-control" size="45" id="input" readonly placeholder="Click the 'Generate Password' button below" aria-label="Click below to Generate a password" >
        <button class=" copy btn btn-outline-secondary " onclick="copy()" aria-label="Copy the password" type="button" >Copy</button>
      </div>
    <button id="generateButton" class=" generate btn btn-primary" onclick="Generator()">Generate Password</button>

   </section>
    
    

    
    
</body>
<script src="scripts.js">
        
</script>
</html>
